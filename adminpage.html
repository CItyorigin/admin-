<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신규 등록 상품 + 회원가입</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode table thead {
      background-color: #333;
      color: white;
    }

    #signup-form {
      display: none;
      max-width: 400px;
      margin-top: 20px;
    }

    #datetime {
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">신규 등록 상품</h2>

    <!-- 🔔 현재 시간 표시 -->
    <div id="datetime"></div>

    <!-- 🔍 검색 폼 -->
    <div class="row mb-4">
      <div class="col-md-2">
        <select class="form-select">
          <option selected disabled>카테고리</option>
          <option>상의</option>
          <option>하의</option>
          <option>신발</option>
          <option>패션잡화</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
      </div>
      <div class="col-md-2">
        <select class="form-select">
          <option selected disabled>성별</option>
          <option>남성</option>
          <option>여성</option>
          <option>기타</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">조회</button>
      </div>
      <div class="col-md-2 d-flex gap-2">
        <button class="btn btn-dark w-100" onclick="toggleDarkMode()">다크모드</button>
        <button class="btn btn-outline-secondary w-100" onclick="toggleSignup()">회원가입</button>
      </div>
    </div>

    <!-- 📋 상품 테이블 -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>카테고리</th>
          <th>브랜드</th>
          <th>상품명</th>
          <th class="text-end">가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>상의</td>
          <td>Supreme</td>
          <td>슈프림 박스로고 후드티</td>
          <td class="text-end">390,000</td>
        </tr>
        <tr>
          <td>하의</td>
          <td>DIESEL</td>
          <td>디젤 트랙 팬츠</td>
          <td class="text-end">188,000</td>
        </tr>
        <tr>
          <td>신발</td>
          <td>Nike</td>
          <td>에어포스 1</td>
          <td class="text-end">137,000</td>
        </tr>
        <tr>
          <td>패션잡화</td>
          <td>Music&Goods</td>
          <td>빵빵이 키링</td>
          <td class="text-end">29,000</td>
        </tr>
      </tbody>
    </table>

    <!-- 📄 페이지 네비게이션 -->
    <nav>
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <!-- 👤 회원가입 폼 -->
    <div id="signup-form">
      <h4>회원가입</h4>
      <form id="form">
        <div class="mb-3">
          <label>아이디</label>
          <input type="text" class="form-control" id="userid" required pattern="^[a-zA-Z0-9]{4,12}$">
          <div class="form-text">4~12자의 영문자/숫자만 허용</div>
        </div>
        <div class="mb-3">
          <label>비밀번호</label>
          <input type="password" class="form-control" id="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
          <div class="form-text">6자 이상, 영문+숫자 조합</div>
        </div>
        <div class="mb-3">
          <label>이메일</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-success">가입하기</button>
      </form>
    </div>
  </div>

  <!-- ✅ Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleSignup() {
      const form = document.getElementById('signup-form');
      form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = '현재 시간: ' + now.toLocaleString('ko-KR');
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      if (this.checkValidity()) {
        alert("회원가입이 완료되었습니다!\n아이디: " + userid.value + "\n이메일: " + email.value);
        window.location.href = "welcome.html"; // 간단한 HTML 파일로 이동
      } else {
        this.reportValidity();
      }
    });
  </script>
</body>
</html>
